<div class="welcome">
    <mat-card class="example-card">
        <mat-card-title>Welcome to the</mat-card-title>
        <mat-card-subtitle>INTERFACE</mat-card-subtitle>
        <mat-card-content>
          <p>Provide the username to continue</p>
        </mat-card-content>
        <mat-form-field class="userInput" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="username" (keydown.enter)="openUser()">
            <button *ngIf="username" matSuffix mat-icon-button aria-label="Enter" (click)="openUser()">
              <mat-icon>check</mat-icon>
            </button>
          </mat-form-field>
          <div class="centered">
          <button mat-raised-button color="primary" (click)="redirect()">
            Continue with demo account
          </button>
        </div>
      </mat-card>

</div>
